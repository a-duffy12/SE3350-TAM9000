<div *ngIf = "instruct == true">
  <h2>Post a course</h2><br><br>

  Subject: <input placeholder="ex. SE" [(ngModel)]="subject"><br><br>
  Catalog: <input placeholder="ex. 3350" [(ngModel)]="catalog"><br><br>
  Extension: <input placeholder="ex. A,B" [(ngModel)]="extension"><br><br>
  Hours: <input placeholder="ex. 30" type="number" [(ngModel)]="hours"><br><br>
  Number of Students: <input placeholder="ex. 100" type="number" [(ngModel)]="numStudent"><br><br>
  Description: <input placeholder="" [(ngModel)]="desc"><br><br>

  <button (click)="addCourse()">Create Course</button>

  <br><br><br><h2>Rank applicants</h2><br><br>

  Applicant Email: <input placeholder="ex. bob@uwo.ca" [(ngModel)]="email"><br><br>
  Course Code: <input placeholder="ex. SE3350" [(ngModel)]="courseCode"><br><br>
  Applicant Rank: <input placeholder="ex. 2" [(ngModel)]="rank"><br><br>

  <button (click)="rankApplicant()">Rank Applicant</button><br><br>

</div>
