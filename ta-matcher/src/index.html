<script>
  let val = 0;
  document.body.classList.toggle("light");
  function myFunction() {
    console.log(val);
    if (val == 0) {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
      val = 1;
    }
    else if (val == 1) {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      val = 0;
    }
    console.log(val);
  }
</script>
